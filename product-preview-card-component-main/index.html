<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="col1">
        <img class="mobile-kuva" src="./images/image-product-mobile.jpg" alt="#">
        <img class="kuva" src="./images/image-product-desktop.jpg" alt="#">
      </div>
      <div class="col2">
        <section class="header">PERFUME</section>
        <section class="paksu"> Gabrielle Essence Eau De Parfum</section>
        <section class="cont">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL</section>
        <div class="hinta">$149.99</div>
        <button class="button" type="button">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel</a>.
  </div>
</body>
</html>
